<!DOCTYPE html>
<html lang="pl">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/share.png">

    <!-- Title -->
    <title>To do list</title>

    <!-- Files -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="images/icon.png" rel="icon">
    <link href="css/tasks.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Scripts -->
    <script defer src="js/script.js"></script>

</head>

<body class="body">
    <!-- Header -->
    <header class="header">
        <h2 class="section__heading">Lista zadań</h2>
    </header>

    <!-- First section -->
    <section class="section">
        <div class="body__container">
            <h3 class="section__heading">Dodaj nowe zadanie</h3>
        </div>

        <div class="body__container">
            <form class="form js-form">
                <input class="form__field js-newTask" required type="text" name="lista"
                    placeholder="Co jest do zrobienia?" maxlength="70" autocomplete="off"></input>
                <button class="form__button">Dodaj zadanie</button>
            </form>
        </div>
    </section>

    <!-- Second section -->
    <section class="section">
        <div class="body__container">
            <h3 class="section__heading">Lista zadań</h3>
        </div>

        <div class="body__container">
            <ul class="tasks js-tasks"></ul>
        </div>
    </section>

</body>

</html>
